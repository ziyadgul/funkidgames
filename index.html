<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FunKidGames • Play Free Kids Games</title>
<style>
  :root{
    --bg: linear-gradient(135deg,#ffb347,#ffcc33,#00c6ff);
    --card:#ffffffaa; --accent:#ff6600; --text:#061022;
    --radius:16px; --gap:20px; --maxw:1200px;
  }
  *{box-sizing:border-box;}
  body{
    margin:0;
    font-family: 'Poppins', sans-serif;
    background: var(--bg);
    min-height:100vh;
    color: var(--text);
  }
  header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:15px 40px;
    background:rgba(255,255,255,0.8);
    border-bottom: 1px solid rgba(0,0,0,0.1);
    position: sticky;
    top:0;
    z-index:1000;
    border-radius:0 0 var(--radius) var(--radius);
  }
  .logo{
    font-size:28px;
    font-weight:700;
    color:var(--accent);
  }
  nav a{
    margin-left:20px;
    text-decoration:none;
    font-weight:600;
    color: var(--text);
  }
  nav a:hover{color: var(--accent);}
  .hero{
    text-align:center;
    padding:60px 20px;
  }
  .hero h1{
    font-size:48px;
    margin-bottom:15px;
  }
  .hero p{
    font-size:20px;
  }
  .games-section{
    max-width: var(--maxw);
    margin:0 auto;
    padding:20px;
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(280px,1fr));
    gap: var(--gap);
  }
  .game-card{
    background: var(--card);
    border-radius: var(--radius);
    padding:15px;
    text-align:center;
    box-shadow:0 6px 12px rgba(0,0,0,0.2);
    transition: transform 0.3s, box-shadow 0.3s;
  }
  .game-card:hover{
    transform: translateY(-5px);
    box-shadow:0 10px 20px rgba(0,0,0,0.3);
  }
  .game-card iframe{
    width:100%;
    height:300px;
    border:none;
    border-radius: var(--radius);
    margin-bottom:10px;
  }
  .game-card h3{
    margin:8px 0;
  }
  footer{
    text-align:center;
    padding:20px;
    background:rgba(0,0,0,0.1);
    margin-top:20px;
    font-size:14px;
  }
  @media(max-width:720px){
    .games-section{grid-template-columns:1fr;}
    header{flex-direction:column;align-items:flex-start;gap:10px;}
  }
</style>
</head>
<body>

<header>
  <div class="logo">FunKidGames</div>
  <nav>
    <a href="#home">Home</a>
    <a href="#games">Games</a>
    <a href="#about">About</a>
  </nav>
</header>

<section class="hero" id="home">
  <h1>Welcome to FunKidGames!</h1>
  <p>Play free, safe, and fun games for kids and everyone!</p>
</section>

<h2 style="text-align:center;margin-top:40px;">Featured Games</h2>
<section class="games-section" id="games">

  <!-- Game 1: 2048 -->
  <div class="game-card">
    <h3>2048 Puzzle</h3>
    <iframe src="https://play2048.co/" title="2048 Game"></iframe>
  </div>

  <!-- Game 2: Tic Tac Toe -->
  <div class="game-card">
    <h3>Tic Tac Toe</h3>
    <iframe src="https://www.mathsisfun.com/games/tic-tac-toe.html" title="Tic Tac Toe"></iframe>
  </div>

  <!-- Game 3: Snake -->
  <div class="game-card">
    <h3>Classic Snake</h3>
    <iframe src="https://playsnake.org/" title="Snake Game"></iframe>
  </div>

  <!-- Game 4: Memory Game -->
  <div class="game-card">
    <h3>Memory Match</h3>
    <iframe src="https://www.memory-improvement-tips.com/memory-game.html" title="Memory Game"></iframe>
  </div>

  <!-- Game 5: Whack-a-Mole -->
  <div class="game-card">
    <h3>Whack-a-Mole</h3>
    <iframe src="https://www.coolmathgames.com/0-whack-a-mole" title="Whack-a-Mole"></iframe>
  </div>

</section>

<footer>
  &copy; 2025 FunKidGames • All rights reserved
</footer>

</body>
</html>
